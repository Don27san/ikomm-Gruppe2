<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Live Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
    }
    .custom-marker {
      width: 25px;
      height: 25px;
      border: 3px solid white;
      border-radius: 50%;
      position: relative;
      z-index: 2;
    }

    .inner-circle {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      text-align: center;
      line-height: 14px;
      color: black;
      font-weight: bold;
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      animation: pulse 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      z-index: -1;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: #007bff;
    }

    .orange {
      background-color: orange;
      
    }

    .green {
      background-color: green;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }
  </style>
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const initialLat = parseFloat(urlParams.get('lat')) || 0;
    const initialLon = parseFloat(urlParams.get('lon')) || 0;
    const author = urlParams.get('author') || 'Unknown';
    const colors = ['red', 'blue', 'orange', 'green'];

    const getRandColor = () => {
      const color = colors[Math.floor(Math.random() * colors.length)];

      return `<div class="custom-marker">
              <div class="inner-circle ${color}">${author.split('@')[0][0]+author.split('@')[0][author.split('@')[0].length-1]}</div>
              <div class="pulse-ring ${color}"></div>
            </div>`;
    };

  function createCustomMarker(author) {
        return L.divIcon({
          html: getRandColor(),
          className: '',
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });
      }
   

    let map;
    let markers = {};
    function initMap(lat = 0, lon = 0, author = 'Unknown') {
      map = L.map('map').setView([lat, lon], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '📍 Live Location Active'
      }).addTo(map);
       markers[author] = L.marker([lat, lon], { icon: createCustomMarker(author) }).addTo(map);


    }
    function updatePosition(lat, lon, author) {
      if (markers[author]) {
        markers[author].setLatLng([lat, lon]);
      } else {
        markers[author] = L.marker([lat, lon], { icon: createCustomMarker(author) }).addTo(map);
      }
      //map.setView([lat, lon], map.getZoom());
      const allLatLngs = Object.values(markers).map(marker => marker.getLatLng());
      if (allLatLngs.length > 0) {
        map.fitBounds(L.latLngBounds(allLatLngs), { padding: [50, 50] });
      }
    }

    window.onload = function() {
      initMap(initialLat, initialLon, author);
    };
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
